<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table example</title>
</head>
<body>
<div id="main">

    <table>

        <tr>
            <td colspan="5" style="text-align: center">Tabela Przykladowa</td>
        </tr>

        <colgroup>
            <col span="2" style="background-color:yellow">
            <col span="2" style="background-color:lightskyblue">
        </colgroup>
        <tr>
            <th rowspan="2">Grupa A</th>
            <th colspan="2">Mecz 1</th>
            <th colspan="2">Mecz 2</th>
        </tr>
        <tr>
            <td>Druzyna 1</td>
            <td>Druzyna 2</td>
            <td>Druzyna 1</td>
            <td>Druzyna 2</td>
        </tr>
        <tr>
            <td rowspan="2">Rosja</td>
            <td>1</td>
            <td>2</td>
            <td>0</td>
            <td>0</td>

        </tr>
        <tr>
            <td>2</td>
            <td>1</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td rowspan="2">Polska</td>
            <td>0</td>
            <td>2</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>0</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td colspan="4">
                <table>
                    <tr>
                        <td colspan="3" style="text-align: center">Przykladowa</td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align: center">zagniezdzona tabela</td>
                    </tr>
                    <tr>
                        <th>Imie</th>
                        <th>Nazwisko</th>
                        <th>Wiek</th>
                    </tr>
                    <tr>
                        <td>Jan</td>
                        <td>Kowalski</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>Anna</td>
                        <td>Nowak</td>
                        <td>30</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">Razem</td>
            <td>4</td>
            <td>4</td>
            <td>2</td>
            <td>2</td>
        </tr>
    </table>

</div>
</body> </html>
